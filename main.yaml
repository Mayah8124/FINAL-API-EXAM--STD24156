title: STD24156
info:
  server: http://localhost:8000
  version: 1.0.0
  description: This is a specification of STD24156

paths:
  /health:
    get:
      response:
        content:
          text/plain:
            type: str
            example: Ok

components:
  Characteristic:
    type: object
    properties:
      ram_memories:
        type: integer
      rom_memory:
        type: integer

  Phone:
    type: object
    properties:
      id:
        type: string
      brand:
        type: string
      model:
        type: string
      characteristics:
        allOf:
          - $ref: "#/components/Characteristic"


